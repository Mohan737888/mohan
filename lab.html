<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>

    <h2 align="center">Student Registration Form</h2>

    
        
        <label><b>Full Name:</b></label>
        <input type="text" name="fullname" placeholder="Enter your full name" size="40"><br><br>

        <label><b>Email:</b></label>
        <input type="email" name="email" placeholder="Enter valid email address" size="40"><br><br>

        <label><b>Password:</b></label>
        <input type="password" name="password" placeholder="Enter password" size="40"><br><br>

        <label><b>Gender:</b></label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other<br><br>

        <label><b>Course:</b></label>
        <select name="course">
            <option>-- Select Course --</option>
            <option>B.Tech</option>
            <option>B.Sc</option>
            <option>BCA</option>
            <option>MCA</option>
            <option>MBA</option>
        </select><br><br>

        <label><b>Contact No:</b></label>
        <input type="tel" name="contact" placeholder="Enter phone number" size="40"><br><br>

        <label><b>Address:</b></label><br>
        <textarea name="address" rows="4" cols="47" placeholder="Enter your address"></textarea><br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Clear">

        <hr>
        <p align="center">&copy; 2025 Student Registration Portal</p>

    </form>

</body>
</html>
