<!DOCTYPE html>
<html>
<head>
    <title>Navigation Menu Example</title>
    <style>
        
        .container {
            border: 1px solid black;
            padding: 10px;
        }

        
        .header {
            background-color: lightgray;
            text-align: center;
            padding: 10px;
        }

        
        .header span {
            color: red;
            font-weight: bold;
        }

        
        .menu a {
            display: inline-block;
            background-color: lightblue;
            margin: 5px;
            padding: 5px 10px;
            text-decoration: none;
            border: 1px solid gray;
        }

    
        .bottom-menu {
            clear: both;
        }

        .bottom-menu a {
            float: left;
            display: block;
            background-color: lightgreen;
            margin: 5px;
            padding: 5px 10px;
            text-decoration: none;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            My <span>Website</span> Navigation
        </div>

        
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>

        
        <div class="bottom-menu">
            <a href="#">Dashboard</a>
            <a href="#">Profile</a>
            <a href="#">Messages</a>
            <a href="#">Logout</a>
        </div>
    </div>
</body>
</html>
