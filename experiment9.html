<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="box">
<div class="container">
    <h2>Responsive Product Grid</h2>

    <div class="product-grid">

        <div class="product-card">
            <img src="https://via.placeholder.com/80" alt="Product 1">
            <h3>Product 1</h3>
            <p>High-quality item with great features.</p>
            <span>₹499</span>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/80" alt="Product 2">
            <h3>Product 2</h3>
            <p>Durable and stylish for daily use.</p>
            <span>₹799</span>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/80" alt="Product 3">
            <h3>Product 3</h3>
            <p>Lightweight and comfortable.</p>
            <span>₹1,299</span>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/80" alt="Product 4">
            <h3>Product 4</h3>
            <p>Trendy design with premium quality.</p>
            <span>₹999</span>
        </div>

    </div>
</div>



</body>
</html>
