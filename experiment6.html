<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEasy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
    }

    .card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
    }

    .card img {
      width: 100%;
      border-radius: 6px;
    }

    .product-name {
      font-weight: bold;
      font-size: 16px;
      margin: 10px 0 5px 0;
    }

    .description {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .price {
      color: green;
      font-weight: bold;
      font-size: 16px;
    }

    .old-price {
      text-decoration: line-through;
      color: #999;
      margin-left: 5px;
    }

    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="header">ShopEasy</div>

  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/300x200/008000/ffffff?text=T-Shirt" alt="Classic Cotton T-Shirt">
      <div class="product-name">Classic Cotton T-Shirt</div>
      <div class="description">
        Soft, breathable cotton. Regular fit. Available in multiple colors.
      </div>
      <div>
        <span class="price">₹799</span>
        <span class="old-price">₹1,199</span>
      </div>
      <button class="btn">Add to Cart</button>
    </div>
  </div>

</body>
</html>
